<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7e8ed6 0%, #f78fbf 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .month-card {
            background: rgba(223, 162, 162, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(255, 153, 153, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .month-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
        }

        .month-content {
            position: relative;
            z-index: 2;
        }

        .month-header {
            text-align: center;
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 1.5em;
            font-weight: lighter;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .day-header {
            text-align: center;
            font-weight: lighter;
            color: #fa0101;
            padding: 5px;
            font-size: 1.0em;
        }

        .date {
            text-align: center;
            padding: 8px;
            background: #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: lighter;
            font-size: 0.7em;
        }

        .date:hover {
            background: #3498db;
            color: white;
            transform: scale(1.05);
        }

        .date.holiday {
            background: #e74c3c;
            color: white;
            font-weight: lighter;
        }

        .date.empty {
            background: transparent;
            cursor: default;
        }

        .holiday-info {
            background: rgb(42, 146, 216);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 4px solid #3498db;
            display: none;
        }

        .holiday-info.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .holiday-title {
            font-weight: lighter;
            color: #2c3e50;
            margin-bottom: 5px;
           
        }

        .holiday-date {
            color: #7f8c8d;
            font-size: 0.9em;
            font-weight: lighter;
        }

        h1 {
            text-align: center;
            font-weight: lighter;
            color: white;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            
            .date {
                padding: 6px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Calendar 2025</h1>
        
        <div class="calendar-grid" id="calendarContainer">
         
        </div>
    </div>

    <script>
        
        const monthBackgrounds = {
            0: 'https://tse1.mm.bing.net/th/id/OIP.APRrFI7ldl_Fs4dkApCxuAHaFG?r=0&rs=1&pid=ImgDetMain&o=7&rm=3',
            1: 'https://tse1.mm.bing.net/th/id/OIP.i13eKsXhHnUgKcI29m6CVwHaE5?r=0&w=4928&h=3264&rs=1&pid=ImgDetMain&o=7&rm=3',
            2: 'https://tse4.mm.bing.net/th/id/OIP.rfiUkUiys6M0fhIy8tdAHwHaEK?r=0&w=3840&h=2160&rs=1&pid=ImgDetMain&o=7&rm=3',
            3: 'https://tse4.mm.bing.net/th/id/OIP.u_PwpuCVx72DjvxuvjbstgHaE8?r=0&w=7326&h=4890&rs=1&pid=ImgDetMain&o=7&rm=3',
            4: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/745602f6-48b9-46a4-9005-32900e4a8ffc.png',
            5: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c64d1a6f-a7e3-47ce-bade-fc7e6cef1b5f.png',
            6: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/fb3efa23-4406-4f7a-b86e-b16bd3a4c41f.png',
            7: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/64e08852-2a7e-4b8c-a48c-d16dce4d34c4.png',
            8: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/66960a93-7c85-4880-b056-b6c8201b364b.png',
            9: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/78aee959-82c3-46a4-aa36-616a3fc63bd9.png',
            10: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/04332f41-4da3-439f-bdb0-0fb5668e0d68.png',
            11: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/33b2294d-8d27-4016-bb56-0424bcbb8a0a.png'
        };

      
        const philippineHolidays = {
            '1-1': 'New Year\'s Day ',
            '1-29': 'Chinese New Year ',
            '2-25': 'EDSA People Power Revolution Anniversary ',
            '4-9': 'Araw ng Kagitingan ',
            '4-17': 'Maundy Thursday ',
            '4-18': 'Good Friday ',
            '5-1': 'Labor Day ',
            '6-12': 'Independence Day  ',
            '8-21': 'Ninoy Aquino Day ',
            '8-25': 'National Heroes Day ',
            '10-31': 'All Saints Day Eve ',
            '11-1': 'All Saints  Day ',
            '11-30': 'Bonifacio Day ',
            '12-8': 'Feast of the Immaculate Conception ',
            '12-24': 'Christmas Eve ',
            '12-25': 'Christmas Day ',
            '12-30': 'Rizal Day ',
            '12-31': 'New Year\'s Eve',
        };

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function createCalendar() {
            const container = document.getElementById('calendarContainer');
            
            monthNames.forEach((monthName, monthIndex) => {
                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';
                
             
                const bgDiv = document.createElement('div');
                bgDiv.className = 'month-bg';
                bgDiv.style.backgroundImage = `url('${monthBackgrounds[monthIndex]}')`;
                monthCard.appendChild(bgDiv);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'month-content';
                
             
                const header = document.createElement('div');
                header.className = 'month-header';
                header.textContent = `${monthName} 2025`;
                contentDiv.appendChild(header);
                
                // Calendar grid
                const calendar = document.createElement('div');
                calendar.className = 'calendar';
                
            
                dayNames.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    dayHeader.textContent = day;
                    calendar.appendChild(dayHeader);
                });
                
              
                const firstDay = getFirstDayOfMonth(monthIndex + 1, 2025);
                
               
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'date empty';
                    calendar.appendChild(emptyCell);
                }
                
          
                const daysInMonth = getDaysInMonth(monthIndex + 1, 2025);
                
              
                for (let i = 1; i <= daysInMonth; i++) {
                    const date = document.createElement('div');
                    date.className = 'date';
                    date.textContent = i;
                    
                   
                    const holidayKey = `${monthIndex + 1}-${i}`;
                    if (philippineHolidays[holidayKey]) {
                        date.classList.add('holiday');
                    }
                    
                  
                    date.addEventListener('click', () => {
                        showHolidayInfo(monthIndex, i, date);
                    });
                    
                    calendar.appendChild(date);
                }
                
                contentDiv.appendChild(calendar);
                
           
                const holidayInfo = document.createElement('div');
                holidayInfo.className = 'holiday-info';
                holidayInfo.id = `holiday-${monthIndex}`;
                contentDiv.appendChild(holidayInfo);
                
                monthCard.appendChild(contentDiv);
                container.appendChild(monthCard);
            });
        }

        function getFirstDayOfMonth(month, year) {
            return new Date(year, month - 1, 1).getDay();
        }

        function getDaysInMonth(month, year) {
            return new Date(year, month, 0).getDate();
        }

        function showHolidayInfo(month, day, element) {
           
            document.querySelectorAll('.holiday-info').forEach(info => {
                info.classList.remove('show');
            });
            
            const holidayKey = `${month + 1}-${day}`;
            const holidayText = philippineHolidays[holidayKey];
            const holidayInfo = document.getElementById(`holiday-${month}`);
            
            if (holidayText) {
                holidayInfo.innerHTML = `
                    <div class="holiday-title"></div>
                    <div class="holiday-date">${monthNames[month]} ${day}, 2025</div>
                    <div>${holidayText}</div>
                `;
                holidayInfo.classList.add('show');
                
              
                element.style.transform = 'scale(1.1)';
                element.style.background = '#27ae60';
                setTimeout(() => {
                    element.style.transform = '';
                    if (element.classList.contains('holiday')) {
                        element.style.background = '#e74c3c';
                    }
                }, 300);
            } else {
                holidayInfo.innerHTML = `
                    <div class="holiday-title">📅 ${monthNames[month]} ${day}, 2025</div>
                    <div></div>
                `;
                holidayInfo.classList.add('show');
                
              
                element.style.transform = 'scale(1.1)';
                element.style.background = '#3498db';
                setTimeout(() => {
                    element.style.transform = '';
                    element.style.background = '#ecf0f1';
                }, 300);
            }
        }


        document.addEventListener('DOMContentLoaded', createCalendar);
    </script>
</body>
</html>
